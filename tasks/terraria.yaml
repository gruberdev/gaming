version: '3'

silent: true

env:
  VERSION: v1.4.4.9

tasks:
  build:
    dir: servers/terraria/docker
    cmds:
      - task: go
      - docker build -t docker.io/grubertech/terraria:${VERSION} .

  deploy:gs:
    dir: servers/terraria/deploy/gs
    cmds:
      - kubectl apply -k ./

  delete:gs:
    dir: servers/terraria/deploy/gs
    cmds:
      - kubectl delete -k ./

  recreate:gs:
    cmds:
      - task: delete:gs
      - task: deploy:gs

  deploy:fleet:
    dir: servers/terraria/deploy/fleet
    cmds:
      - kubectl apply -k ./

  destroy:fleet:
    dir: servers/terraria/deploy/fleet
    cmds:
      - kubectl delete -k ./

  recreate:fleet:
    cmds:
      - task: destroy:fleet
      - task: deploy:fleet

  go:
    dir: servers/terraria/docker
    cmds:
      - go mod tidy

  push:
    dir: servers/terraria/docker
    cmds:
      - docker push docker.io/grubertech/terraria:${VERSION}

  release:
    cmds:
      - task: build
      - task: push
    ignore_error: true

  clean:volumes:
    cmds:
      - docker volume rm terraria_data
      - docker volume rm terraria_worlds
    ignore_error: true

  clean:containers:
    cmds:
      - docker container stop terraria-dedicated
      - docker container rm terraria-dedicated
    ignore_error: true

  test:
    cmds:
      - task: clean:containers
      - task: clean:volumes
      - |
        docker run --network=host --rm -it \
        -v terraria_worlds:/root/.local/share/Terraria/Worlds \
        -e TERRARIA_WORLDNAME="GrubersLand" \
        -e TERRARIA_WORLDSEED="Test" \
        -e TERRARIA_USECONFIGFILE="Yes" \
        -e TERRARIA_PASS="" \
        --name=terraria-dedicated docker.io/grubertech/terraria:${VERSION}
    ignore_error: true
